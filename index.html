<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulário Completo</h1>

    <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate accept-charset="UTF-8" target="_blank">
        
        <fieldset id="pessoal">
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlenght="100">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required maxlenght="100">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlenght="8" maxlength="12">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="18" max="120" required>

            <label for="data-de-nascimento">Data de Nascimento:</label>
            <input type="date" id="idade-de-nascimento" name="idade-de-nascimento" required>

            <label for="Website">Website:</label>
            <input type="url" id="website" name="website" placeholder="http://www.seusite.com" required>

        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <label>Gênero:</label>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required checked>

            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>

            <label>Interesses:</label>
            <label for="tecnologia">Tecnologia</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            
            <label for="moda">Moda</label>
            <input type="checkbox" id="moda" name="interesses" value="moda">
            
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            
            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="salvador">Salvador</option>
            </select>
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" rows="5" placeholder="Deixe sua mensagem!" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Enviar Arquivo</legend>
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
